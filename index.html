<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img src="./img/titulo.jpg" alt="lista de compras" width="500px"></h1>
    <form class="form">
      <input type="text" id="item" placeholder="Item" />
      <input type="number" id="quantity" placeholder="Quantidade" />
      <button type="button" class="btnAdd" onclick="addItem()">Adicionar Item</button>
    </form>
    <div>
      <ul id="list"></ul>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
